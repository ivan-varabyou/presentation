<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>reveal.js â€“ The HTML Presentation Framework</title>

    <meta
      name="description"
      content="A framework for easily creating beautiful presentations using HTML"
    />
    <meta name="author" content="Hakim El Hattab" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>

  <body>
    <style>
      .radius15 {
        border-radius: 1rem;
        padding: 0.2rem 1rem;
      }
      .purple-bg {
        background: #7554e1;
      }

      .purple {
        color: #7554e1;
      }
      .dark {
        color: #324a5e;
      }
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }
      .img {
        max-width: 200px;
      }
      .m15 {
        margin: 15px;
      }
    </style>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-auto-animate data-auto-animate-unmatched="fade">
          <h1 class="purple-bg radius15 flex">
            <img width="0" data-src="/dist/img/seo.png" alt="" />
            SEO for the Front End Developer
          </h1>
          <p>Speaker - Ivan Varabyou</p>
          <p>Rolling Scopes School - 2022Q3</p>
        </section>

        <section data-auto-animate data-auto-animate-unmatched="fade">
          <img width="600" data-src="/dist/img/seo.png" alt="" />
          <h2>What is <span class="purple-bg radius15">SEO?</span></h2>
        </section>

        <section data-auto-animate data-auto-animate-unmatched="fade">
          <img width="600" data-src="/dist/img/seo.png" alt="" />
          <h2>What is <span class="purple-bg radius15">SEO?</span></h2>

          <b
            ><span class="purple">S</span>earch
            <span class="purple">E</span>ngine
            <span class="purple">O</span>ptimization</b
          >
        </section>

        <section data-auto-animate data-auto-animate-unmatched="fade">
          <img width="600" data-src="/dist/img/seo.png" alt="" />
          <h2>What is <span class="purple-bg radius15">SEO?</span></h2>

          <b
            ><span class="purple">S</span>earch
            <span class="purple">E</span>ngine
            <span class="purple">O</span>ptimization</b
          >
          <p>Google, Yahoo, Bing, Yandex</p>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // Also available as an ES module, see:
      // https://revealjs.com/initialization/
      Reveal.initialize({
        controls: true,
        progress: true,
        center: true,
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [
          RevealZoom,
          RevealNotes,
          RevealSearch,
          RevealMarkdown,
          RevealHighlight,
        ],
      });
    </script>
  </body>
</html>
